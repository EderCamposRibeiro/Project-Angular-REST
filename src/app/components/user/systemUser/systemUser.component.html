<table class="table">
	<thead class="thead-dark">
		<th scope="col">ID</th>
		<th scope="col">Name</th>
		<th scope="col">Cpf</th>
		<th scope="col"></th>
	</thead>

	<tbody>
		<tr *ngFor="let user of users">
		<td>{{user.id}}</td>
		<td>{{user.name}}</td>
		<td>{{user.cpf}}</td>
		<td><button (click)="deleteUser(user.id)" class="btn btn-primary">Delete</button></td>
		</tr>
	</tbody>

</table>
