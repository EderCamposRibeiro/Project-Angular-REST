<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" placeholder="Search by name">
  </div>
  <button type="button" (click)="findUser()" class="btn btn-primary mb-2">Search</button>
  <button type="button" [routerLink]="['/userAdd']" routerLinkActive="router-link-active" style="margin-left: 10px;" class="btn btn-success mb-2">New</button>
</form>
<br/>
<br/>

<table class="table">
	<thead class="thead-dark">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Name</th>
			<th scope="col">Cpf</th>
			<th scope="col">Delete</th>
			<th scope="col">Edit</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let user of users | paginate: {itemsPerPage:5, currentPage : p,  totalItems : total }; let i = index">
		<td>{{user.id}}</td>
		<td>{{user.name}}</td>
		<td>{{user.cpf}}</td>
		<td><button (click)="deleteUser(user.id, i)" class="btn btn-primary">Delete</button></td>
		<td><button [routerLink]="['/userAdd', user.id]" routerLinkActive="router-link-active"  class="btn btn-warning">Edit</button></td>
		</tr>
	</tbody>
</table>

<div class="text-center">
	<pagination-controls (pageChange)= "chargingPage (p = $event);" 
	previousLabel = "Back" nextLabel = "Advance" responsive = "true"></pagination-controls>
</div>
