<form>

  <div class="form-group">
    <h3>Login - Angular 8 Project</h3>
  </div>

  <div class="form-group">
    <label for="login">E-mail:</label>
    <input type="email" class="form-control" [(ngModel)] = "user.login"   id="login" name="login" placeholder="Insert UserName" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" [(ngModel)] = "user.password" id="password" name="password" placeholder="Insert Password" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="login()">Access</button>

</form>
